<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and Donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->

  <h1>my-card</h1>
  <my-card title="Nittany Lion" image="https://cdn.vox-cdn.com/thumbor/5TzJl6L2AINY150a4hvd-7BNYZ0=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19591281/Nittany_Lion_100232.jpg" bodyText="Mascot of Pennsylvania State University" link="https://hax.psu.edu" border-color="#E6AD00" button-color="#284C6E"></my-card>
  <my-card title="Brutus the Buckeye" image="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Brutus_Buckeye_in_2017.jpg/500px-Brutus_Buckeye_in_2017.jpg" bodyText="Mascot of The Ohio State University" link="https://hax.psu.edu" border-color="#BB0000" button-color="#666666"></my-card>
  <my-card title="Card 3" image="https://example.com/card3-image.jpg" bodyText="Card 3 body text" link="https://example.com/card3"></my-card>
  <my-card title="Card 4" image="https://example.com/card4-image.jpg" bodyText="Card 4 body text" link="https://example.com/card4"></my-card>
  <my-card title="Card 5" image="https://example.com/card5-image.jpg" bodyText="Card 5 body text" link="https://example.com/card5"></my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
